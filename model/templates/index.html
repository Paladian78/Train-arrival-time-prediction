{% extends "base.html" %}

{% block title %}
Train Time
{% endblock %}


{% block content %}



<h1>PREDICT DELAY TIME</h1>
<form action="/predict" method="post" >
  <div class="row">
    <label for="trainNo"><b>Train Number</b></label>
    <input type="number" name="train_no" autocomplete="off" placeholder="Train Number">
  </div>
  <div class="row">
    <label for="date"><b>Date</b></label>
     <input type="date" value="dd/mm/yy", name="date">
  </div>
  <input type="submit" value="Predict" class="submit-btn">
</form>


{% endblock %}
